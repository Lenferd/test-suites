{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Старт{% endblock %}

{% block content %}
    <h3>Доступные тесты</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
        <select name="name" class="form-control">
            {% for name in list_test %}
                <option>{{ name }}</option>
            {% endfor %}
        </select>
        </div>
        <button type="submit" class="btn btn-primary">Запустить</button>
    </form>

{% endblock %}
