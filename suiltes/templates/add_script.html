{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Добавление{% endblock %}

{% block content %}

   <form action="" method="post" enctype="multipart/form-data">
       {% csrf_token %}
       {% bootstrap_form form layout=layout %}
       <button type="submit" class="btn btn-primary">Добавить</button>
   </form>

    <br/>
    {% if isAdd == 'ok' %}
        <div class="alert alert-success">Успешно добавлен</div>
    {% elif isAdd == 'error' %}
        <div class="alert alert-danger">Не добавлен</div>
    {% endif %}

{% endblock %}
